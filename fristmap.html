<html>
	<head>
		<title>Drag and Drop</title>
		<script>
			function drag(e){
				e.dataTransfer.setData("abc",e.target.id);
			}
			function allowDrop(e){
				e.preventDefault();
			}
			function drop(e){
				e.preventDefault();
				var data_id = e.dataTransfer.getData("abc");
				e.target.appendChild(document.getElementById(data_id));
			}
		</script>
	</head>
	<body>
		<div id="div1" ondragover="allowDrop(event)" ondrop="drop()" style="border:1px solid #123456;width:30px;height:150px;position:absolute;left:50px;top:80px" ></div>
